<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>ROGUES Prototype</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        touch-action: none; /* スクロールやダブルタップズームを防ぐ */
        overflow: hidden;
      }

      #game-container {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>

    <!-- Phaser を CDN から読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    <script src="js/character/MovementController.js"></script>
    <script src="js/character/DodgeController.js"></script>
    <script src="js/character/AttackController.js"></script>
    <script src="js/abilities/BaseAbility.js"></script>
    <script src="js/abilities/AbilityWrappers.js"></script>
    <script src="js/character/CharacterPresets.js"></script>
    <script src="js/character/CharacterOptions.js"></script>
    <script src="js/character/CharacterController.js"></script>
    <script src="js/character/CharacterFactory.js"></script>
    <script src="js/systems/InventorySystem.js"></script>
    <script src="js/systems/FireChemicalSystem.js"></script>
    <script src="js/systems/CombatSystem.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
